<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Automobile Configuration</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom Styles -->
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container mt-5 d-flex flex-column justify-content-center" style="max-width: 1000px;">
        <h1 class="text-center">Automobile Configuration</h1>

        <div class="row d-flex flex-row justify-content-center">
            <div class="col-md-6">
                <!-- Search input field -->
                <input type="text" id="searchInput" class="form-control"
                    placeholder="Search by model or manufacturer...">
            </div>
            <div class="col-md-3">
                <!-- Action Buttons -->
                <button id="searchButton" class="btn btn-primary">Search</button>
                <button id="toggleFiltersButton" class="btn btn-secondary">Show Filters</button>
            </div>
        </div>

        <!-- Advanced Filters Section -->
        <div id="filtersSection" class="mt-4 hidden">
            <div class="row">
                <!-- Price range filter -->
                <div class="col-md-3">
                    <label for="priceRange">Price Range</label>
                    <input type="range" class="form-range" id="priceRange" min="0" max="300000" step="1000"
                        value="300000">
                    <span id="priceValue">0 - 300000</span>
                </div>
                <!-- Fuel type selector -->
                <div class="col-md-3">
                    <label for="fuelType">Fuel Type</label>
                    <select class="form-select" id="fuelType">
                        <option value="">All</option>
                        <option value="Gasoline">Gasoline</option>
                        <option value="Diesel">Diesel</option>
                        <option value="Electric">Electric</option>
                        <option value="Hybrid (Gasoline)">Hybrid (Gasoline)</option>
                    </select>
                </div>
                <!-- Transmission type selector -->
                <div class="col-md-3">
                    <label for="transmission">Transmission</label>
                    <select class="form-select" id="transmission">
                        <option value="">All</option>
                        <option value="Automatic">Automatic</option>
                        <option value="Manual">Manual</option>
                    </select>
                </div>
                <!-- Power range filter -->
                <div class="col-md-3">
                    <label for="powerRange">Power (HP)</label>
                    <input type="range" class="form-range" id="powerRange" min="0" max="1000" step="10" value="1000">
                    <span id="powerValue">0 - 1000</span>
                </div>
            </div>
        </div>

        <!-- Dynamic results container -->
        <div id="results" class="mt-4"></div>
    </div>
    <script src="script.js"></script>
</body>

</html>
